<!DOCTYPE html>
<html>
<head>
  <title>Array</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Creating and Comparing Number's Array</h1>

  <div id="inputContainer">
    <span>Digite um numero:</span>
    <input type="text" id="inputNumber" oninput="validateNumber()" onkeydown="handleKeyDown(event)">
    <button id="submitButton">Enviar</button>
  </div>

  <div id="showArray">
    <h4>Main Array:</h4>
    <p></p>
  </div>

  <div id="showOddArray">
    <h4>Odd Array:</h4>
    <p></p>
  </div>

  <div id="showEvenArray">
    <h4>Even Array:</h4>
    <p></p>
  </div>

  <div id="showSums">
    <div id="showOddSum">
      <h4><span id="oddSumLabel">Sum of Odd Numbers:</span> <span id="oddSumValue"></span></h4>
    </div>

    <div id="showEvenSum">
      <h4><span id="evenSumLabel">Sum of Even Numbers:</span> <span id="evenSumValue"></span></h4>
    </div>
  </div>

  <script src="index.js"></script>

</html>
